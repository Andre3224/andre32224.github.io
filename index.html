<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Atividade 07 - Formulário</title>
	<style type="text/css">
		
		header{
			background-color: lightgrey;
			height: 70px;
			flex: 1;
			order: -1;
		}

		h1{
			font-family: sans-serif;
			text-align: center;
			line-height: 50px;

		}
		h2{
			font-family: sans-serif;
			text-align: center;
			line-height: 50px;

		}
		
		div.tres {
 			width:20px;
 			height:20px;
 			border: 15px solid;
 			border-color: #f00 #0f0 #00f #fc0; 
 			order: 0;
 			position: relative;
 			margin-left: auto;
    		margin-right: auto;
 		}
 		p.logoN {
 			font-size: 10px;
 		}
 		footer {
			background-color: black;
			flex: 2;
			order: 1;
			color: white;
			text-align: center;
			margin-top: 300px;
			border: 5px solid;
		}
		section {
			flex: 8;
			order: 0;
		}

		
		input[type="number"], 
        input[type="text"], 
        select
        {
            width: 200px;
            background-color: grey;
            color: white;
            font-size: 20px;
        }
        
        input[type="number"]::placeholder,
        input[type="text"]::placeholder {
            color: white;
        }
        
        input[type="submit"] {
            background-color: black;
            color: white;
            border-radius: 10px;
            font-size: 20px;
        }

        div.form {
    		display: block;
    		margin-top: 100px;
    		text-align: center;
		}

	</style>
	<script>
		function clicked(e)
		{
		    return confirm('Enviado!!');
		}
	</script>
</head>
<body>
	<header>
		<h1>Bem vindo ao formulário</h1>
		
	</header>
	<section>	
	<div class="form">
	  	<h2>Seja Bem vindo, por favor responda:</h2>
	  	<form>
            <b>
            <p align="center"> Digite os seguintes dados:</p>
            <input type="text" name="nome" placeholder="Digite seu nome" autocomplete="off">
            <br>
            <input type="text" name="email" placeholder="Digite seu e-mail" autocomplete="off">
            <br>
            <p align="center">Digite uma nota para o </br>
            tamanho de sua vontade de "CODAR"</p>
            <input type="number" name="nota" step="0.01" placeholder="Digite uma nota (1 a 10) para o Google" min="0" max="10" autocomplete="off">
            <br>
            <p align="center">Digite o seu genero</p>
            <select name="sexo">
                <option disabled selected>Selecione</option>
                <option value="F">Feminino</option>
                <option value="M">Masculino</option>
                <option value="NB">Não Binário</option>
                <option value="NB">Não quero responder</option>
            </select>
            <br>
        	</b>
            <input type="submit" value="Enviar" onclick="clicked(event)">
        </form>	
    </div>

	</section>
	<footer>
			<p>Formuários - Google</p>
			<div class="tres"></div>
			<p class="logoN">Google.apps</p>
			<p>Google.inc</p>
			<p>Suporte: google.help@suporte.com</p>
	</footer>
</body>
</html>
